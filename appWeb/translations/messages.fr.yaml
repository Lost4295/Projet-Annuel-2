starttext: "Paris Caretaker Services (PCS) est une chaîne de conciergeries immobilières assurant une offre de\n      gestion locative saisonnière, créée à Paris en 2018. La société a connu une croissance\n      rapide depuis sa création, principalement en raison de la qualité de son accueil et de la richesse de ses\n      prestations.\n      Elle offre des services allant de la gestion des réservations jusqu'à l’entretien du bien immobilier pour\n      le compte du propriétaire, en passant par l’accueil des clients. Ainsi, de nombreux bailleurs peuvent louer \n      leurs logements sans avoir à gérer les différentes charges inhérentes à la location."
