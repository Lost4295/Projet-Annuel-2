version: '3.8'
networks:
  symfony:
    driver: bridge
services:
  mysql:
    image: mysql:8.0
    container_name: mysql_prod
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: website
      MYSQL_USER: dockerp
      MYSQL_PASSWORD: production
    ports:
      - 3308:3306
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - symfony
  api:
    container_name: api_prod
    restart: on-failure:5 
    build: api
    ports:
      - 8000:443
      - 8080:80
    volumes:
      - ../pcs_api:/var/www/html/pcs_api
      - ./api/conf/.env.prod.local:/var/www/html/pcs_api/.env.local
    networks:
      - symfony
  website:
    container_name: website_prod
    restart: on-failure:5 
    build: web
    ports:
      - 443:443
      - 80:80
    volumes:
      - ../appWeb:/var/www/html/appWeb
      - ./web/conf/.env.prod.local:/var/www/html/appWeb/.env.local
    networks:
      - symfony
  python:
    container_name: python_prod
    restart: on-failure:5 
    build: 
      context: py
      dockerfile: Dockerfile
      target: prod
    ports:
      - 3000:3000
    volumes:
      - ../appTickets:/home/docker/
    networks:
      - symfony